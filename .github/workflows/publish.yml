name: Publish a package to npmjs

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        uses: govuk-one-login/github-actions/node/run-script@1205242b48207a3081353984be60e5ae931a2aad
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
          script: npm publish --provenance --access public
